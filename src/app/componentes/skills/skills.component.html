<br><br>
<div class="row">
<h3>Hard & soft skills</h3>
<div class="col-lg-2 col-md-2 col-sm-2">
  <button type="button"  class="btn btn-info" *ngIf="isLogged" routerLink="/newskill">Nueva Skill <i class="bi bi-plus-circle"></i></button>
</div>
<div class="text-center col-sm-4 col-md-4 col-lg-4 circulo" *ngFor="let skill of skill">
  <circle-progress [percent]="(skill.porcentaje)" [radius]="50" [outerStrokeWidth]="10" [innerStrokeWidth]="5"
    [outerStrokeColor]="'#264de4'" [innerStrokeColor]="'#2965f1'" [animation]="true" [animationDuration]="1000"
    [subtitle]="(skill.nombre)"></circle-progress>
    <div>
    <td *ngIf="isLogged">
      <button class="btn btn-primary" routerLink="/editskill/{{skill.id}}">
        <i class="bi bi-pencil-square"></i></button>
    </td>
    <td *ngIf="isLogged">
      <button type="button" class="btn btn-danger" (click)="delete(skill.id)">
        <i class="bi bi-trash"></i></button>
    </td>
  </div>
</div>
