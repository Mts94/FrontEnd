<div class="container" *ngIf="educacion">
  <div class="row">
    <div>
      <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
        <div class="form-group">
          <label for="nombreE">Nombre establecimiento</label>
          <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="educacion.nombreE" required />
        </div>
        <div class="form-group">
          <label for="descripcionE">Titulo obtenido</label>
          <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="educacion.descripcionE"
            required />
        </div>
        <br><br>
        <button type="submit" class="btn btn-primary">

         Actualizar
        </button>
      </form>
    </div>
  </div>
</div>
