
<h3 id="contactame">Contactame</h3>


<div class=" contact-form container text-center">
  <form method="post">

     <div class="row">
          <div class="col-md-6">
              <div class="form-group">
                  <input type="text" name="txtName" class="form-control" placeholder="Tu nombre *" value="" />
              </div>
              <br>
              <div class="form-group">
                  <input type="text" name="txtEmail" class="form-control" placeholder="Email *" value="" />
              </div>
              <br>
              <div class="form-group">
                  <input type="text" name="txtPhone" class="form-control" placeholder="Telefono de contacto" value="" />
              </div>
              <br>
              <div class="md-col-6">
                  <div class="form-group">
                      <textarea name="txtMsg" class="form-control" placeholder="Escribe aqui tu mensaje" ></textarea>
                  </div>
              </div>
              <div class="form-group">
                  <input type="submit" name="btnSubmit" class="btn btnContact bg-success" value="Enviar" />
                  <input type="reset" value="Borrar" class="btn btn-secondary borra">
              </div>
          </div>
          <br>
      </div>
  </form>
  </div>
