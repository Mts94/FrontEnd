
<div class="row">
  <h1>Experiencia laboral</h1>
  <br><br>
  <div class="col-lg-2  col-md-2 col-sm-2">
      <button type="button" class="btn btn-info nueva" routerLink="/nuevaexp" *ngIf="isLogged">
          Nueva Experiencia <i class="bi bi-plus-circle"></i>
      </button>
  </div>

  <div class="col lg 1 col-md-1 col-sm-1"></div>
  <div class=" col-lg-11 col-md-11 col-sm-11">
      <table class="table">
          <tbody>
              <tr *ngFor="let Experiencia of expe">
                  <td>
                      <h4>{{Experiencia.nombreE}}</h4>
                  </td>
                  <td><h5>{{Experiencia.descripcionE}}</h5></td>
                  <td *ngIf="isLogged">
                      <button class="btn btn-primary" routerLink="/editexpe/{{Experiencia.id}}">
                          <i class="bi bi-pencil-square"></i></button>
                  </td>
                  <td *ngIf="isLogged">
                    
                      <button type="button" class="btn btn-danger" (click)="delete(Experiencia.id)" >
                        <i class="bi bi-trash"></i></button>
                  </td>
              </tr>
          </tbody>
      </table>
  </div>

</div>
