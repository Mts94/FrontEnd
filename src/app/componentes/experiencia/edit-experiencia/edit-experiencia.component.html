<div class="container" *ngIf="expLab">
  <div class="row">
    <div>
      <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
          <div class="form-group">
            <label for="nombreE">Nombre de la empresa</label>
            <input type="text" name="nombreE" id="nombreE" class="form-control" placeholder="" aria-describedby="helpId" [(ngModel)]="expLab.nombreE" required>   
          </div>
          <div class="form-group">
            <label for="descripcionE">Descripci√≥n de la empresa</label>
            <input type="text" name="descripcionE" id="descripcionE" class="form-control" placeholder="" aria-describedby="helpId"  [(ngModel)]="expLab.descripcionE" required>   
          </div>
        <br><br>
          <button class="btn btn-success">
                Actualizar
        </button>
      </form>
    </div>
  </div>
</div>
