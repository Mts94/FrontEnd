<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->


    <!-- Login Form -->
    <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
      <input type="text" id="nombreUsuario" class="fadeIn second" name="nombreUsuario" placeholder="Usuario" [(ngModel)]="nombreUsuario" required >
      <input type="password" id="password" class="fadeIn second" name="password" placeholder="password" [(ngModel)]="password" required >
      <input type="submit" class="fadeIn fourth" value="Log In">
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div>

  </div>
</div>
